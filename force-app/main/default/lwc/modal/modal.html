<template>
    <template lwc:if={isOpen}>
        <section role="dialog" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <button class="slds-button slds-button_icon slds-modal__close" onclick={handleCancel}>
                    <lightning-icon icon-name="utility:close" size="small"></lightning-icon>
                </button>
                <div class="slds-modal__header">
                    <h1 class="slds-modal__title">{title}</h1>
                </div>
                <div class="slds-modal__content slds-p-around_medium" style="min-height: 150px;">
                    <slot></slot>
                </div>
                <footer class="slds-modal__footer">
                    <slot name="footer"></slot>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
    </template>
</template>
